<ion-view title="Parker Profile" id="page10">
    <ion-content padding="true" class="has-header">
        <form id="parkerProfile-form6" class="list">
        <div id="invalidParkerProfile" style="color: red;"></div>
            <label class="item item-input" id="ownerProfile-input15">
                <span class="input-label">Name</span>
                <input type="text" ng-model="parkerData.name" placeholder="{{user.name}}">
            </label>
            <label class="item" id="ownerProfile-input14">
                <span class="">Email:  {{user.email}}</span>
            </label>
            <label class="item item-input" id="ownerProfile-input16">
                <span class="input-label">Phone Number</span>
                <input type="text" ng-model="parkerData.phoneNumber" placeholder="{{user.phoneNumber}}">
            </label>
        </form>
        <div class="text-center">
          <button id="login-button1" class="button button-positive button-block" ng-click="updateParker()">Update Parker</button>
        </div>
    </ion-content>
</ion-view>
