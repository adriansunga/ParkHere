<ion-view title="Owners Information" id="page8">
  <ion-content padding="true" class="has-header">
    <div id="ownersName">
      <p style="color:#000000;">
        <strong>Owner's name</strong>: {{owner.get("name")}}</p>
    </div>
    <div id="ownersEmail">
      <p style="color:#000000;">
        <strong>Email</strong>: {{owner.get("username")}}</p>
    </div>
    <div id="ownersPhoneNumber">
      <p style="color:#000000;">
        <strong>Phone number</strong>: {{owner.get("phoneNumber")}} </p>
    </div>
    <div id="ownersRating">
      <p style="color:#000000;">
        <div class="text-center">
            <h4 style="text-align: center;">Average rating:</h4>
             <ionic-ratings ratingsobj='ratingsObject' index =0></ionic-ratings>
        </div>
    </div>
  </ion-content>
</ion-view>
