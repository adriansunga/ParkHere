<ion-view title="Owner Space Info" id="page8">
<ion-nav-buttons side="left" class="has-header">
    <button class="button button-icon icon ion-android-arrow-back" ui-sref="owner.home"></button>
</ion-nav-buttons> 
    <ion-content padding="true" class="has-header">
        <h1 id="ownerSpaceInfo-heading1" style="color:#000000;">{{parkingSpace.title}}</h1>
        <!--<h3 id="ownerSpaceInfo-heading2" style="color:#000000;">${{parkingSpace.price}}/hour</h3>-->
        <div id="invalid" style="color: red;"></div>
        <label class="item item-input" id="ownerAddSpace-input12">
                <span class="input-label">Price/hour</span>
                <input type="text" placeholder="${{parkingSpace.price}}/hour" ng-model="space.price">
        </label>
       
        <h3 id="ownerSpaceInfo-heading3" style="color:#000000;"></h3>
        <div style="margin: 0px; line-height: 250px; text-align: center;">
            <i class="icon " style="font-size: 64px; vertical-align: middle;" > <img style="width: 200px;" ng-src="{{ parkingSpace.url }}"></i> <!-- //{{ trustSrc(parkingSpace.url) }}-->
        </div>
            <h5>Address: </h5>
            <p> {{parkingSpace.address}}</p>
        </div>
        </div>
            <h5>Type: </h5>
            <p> {{parkingSpace.type}}</p>
        </div>
        <div id="ownerSpaceInfo-markdown4" style="color:#000000;font-size:14px;">
            <h5>Notes: </h5>
            <p> {{parkingSpace.notes}}</p>
        </div>
        </br>
         <button id="ownerAddSpace-button4" class="button  button-balanced button-block icon ion-android-add-circle" ng-click="openTimePicker()">Add Additional Timeslot</button>
         <ion-list id="addSpaceList"></ion-list>
        <button id="parkingSearch-button" class="button button-balanced  button-block" ng-click = "getTimeSpaces()">See Time Slots</button>
         <div id="timeSlots" style="color:#000000;font-size:14px;"></div>
          <button id="login-button1" class="button button-positive button-block" ng-click="updateSpace()">Update Space</button>
        </div>
    </ion-content>
</ion-view>
